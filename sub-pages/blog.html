<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Under Construction</title>
    <style>
      :root {
        --main-color: #00bfff;
        --bg-color: #121212;
        --text-color: #ffffff;
        --accent-color: #ffdf00;
      }

      body {
        margin: 0;
        font-weight: 600;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 48px;
        color: var(--main-color);
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      p {
        font-size: 20px;
        margin-bottom: 50px;
      }

      .spinner {
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top: 8px solid var(--accent-color);
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1.5s linear infinite;
        margin: 0 auto 40px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .cta-button {
        background-color: var(--main-color);
        color: var(--bg-color);
        padding: 15px 30px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: var(--accent-color);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Coming Soon</h1>
      <div class="spinner"></div>
      <p>The blog is still under construction to make it look great</p>
      <a href="../index.html" class="cta-button">Go back</a>
    </div>
  </body>
</html>
